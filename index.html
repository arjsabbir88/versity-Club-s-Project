<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBT Club's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="headerSection">
        <div class="clubs">
            <h1>
                Welcome to <span>CIBT Club's <span>World</span></span>
            </h1>
            <p>Where Innovation Meets Excellence!</p>
    
            <div class="cBoxHeader">
                <div class="selectClub">
                    <h2>
                        Select your choice:
                    </h2>
                    <div class="cBoxs">
                        <div class="cBox">
                            <input type="checkbox">
                            <p>Programming Club</p>
                        </div>
                        <div class="cBox">
                            <input type="checkbox">
                            <p>Sports club</p>
                        </div>
                        <div class="cBox">
                            <input type="checkbox">
                            <p>Cultural Club</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inputSection">
            <input type="text"  placeholder="Enter your full name" required>
            <input type="email" placeholder="Enter your email"  required>
            <input type="text"  placeholder="Enter your valid number" required>
            <input type="text"  placeholder="Enter your Department" required>
            <input type="text"  placeholder="Enter your student Id number" required>
        </div>
    </section>

    <section>
        <div class="sectionForSelection">
            <div class="forProgramming">
                <h3>Programming Language You know</h3>
                <div class="selectLanguage">
                    <div>
                        <input type="checkbox">
                        <p>C</p>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p>C++</p>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p>Java</p>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p>Python</p>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p>JavaScript</p>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p>Another</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
